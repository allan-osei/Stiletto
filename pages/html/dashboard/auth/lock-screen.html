

<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Stiletto Authentication</title>
      <link rel="shortcut icon" href="../../assets/images/logo.png" />
      <link rel="stylesheet" href="../../assets/css/libs.min.css">
      <link rel="stylesheet" href="../../assets/css/coinex.css?v=1.0.0">  
      <style>
        body{
           background-image: url(../img/background.jpg);
           background-size: cover;
           background-repeat: no-repeat;
        }
     </style> 
    </head>
  <body class="" data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
        <div class="wrapper">
<section class="vh-100 bg-image">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-5 mt-5">
                <div class="card card-body" style="
                background: rgba(31, 21, 16, 0.87);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(3.2px);
                -webkit-backdrop-filter: blur(3.2px);">
                    <div>
                            <div class="auth-form">
                                <div class="text-center">
                                    <img src="../../assets/images/avatars/01.png"
                                        class="img-fluid avatar avatar-100 avatar-rounded" alt="profile-image">
                                </div>
                                <div>
                                    <h1 class="mt-3 text-center">Hi Kevin Allan</h1>
                                    <p class="text-center  mt-2">Enter your password</p>
                                     <div class="form-floating mb-2">
                                        <input type="email" class="form-control" id="Password" placeholder="Password">
                                        <label for="Password">Password</label>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary btn-sm">Login</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
        </div>
      </div>
      
    
    <!-- Backend Bundle JavaScript -->
    <script src="../../assets/js/libs.min.js"></script>
    <!-- widgetchart JavaScript -->
    <script src="../../assets/js/charts/widgetcharts.js"></script>
    <!-- fslightbox JavaScript -->
    <script src="../../assets/js/fslightbox.js"></script>
    <!-- app JavaScript -->
    <script src="../../assets/js/app.js"></script>
    <!-- apexchart JavaScript -->
    <script src="../../assets/js/charts/apexcharts.js"></script>
  </body>
</html>
